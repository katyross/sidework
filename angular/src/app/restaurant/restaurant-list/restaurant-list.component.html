<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Restaurants You Work at:</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let aRestaurant of restaurant | async">
        <td>{{aRestaurant.name}}</td>
        <td><button (click)="deleteRestaurant(aRestaurant.id)" class="btn btn-danger">Delete</button>
          <button (click)="restaurantDetails(aRestaurant.id)" class="btn btn-info" style="margin-left: 10px">Info</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
