<h2>Update Shift Details</h2>

<hr/>
<form (ngSubmit)="onSubmit()" #updateShift="ngForm">
<div *ngIf="shift">

  <div class = "form-group">
    <label>Select Workplace:</label><br>
    <select required [(ngModel)]="shift.restaurant"
            name = "restaurant"
            id="restaurant"
            value = "{{shift.restaurant.name}}">
      <option *ngFor="let aRestaurant of restaurantList"
              text="{{aRestaurant.name}}"
              [ngValue]="aRestaurant">
      </option>
    </select>
  </div>

  <div class="form-group">
    <label><b>DATE: </b></label>
    <input type="text"
           value='{{shift.dateOfShift}}'
           class="form-control"
           id="dateOfShift"
           required [(ngModel)]="shift.dateOfShift"
           name="dateOfShift">
  </div>

  <div class="form-group">
    <label><b>CC TIPS: </b></label>
    <input type="text"
           value='{{shift.ccTips}}'
           class="form-control"
           id="ccTips"
           required [(ngModel)]="shift.ccTips"
           name="ccTips">
  </div>

  <div class="form-group">
    <label><b>CASH TIPS: </b></label>
    <input type="text"
           value='{{shift.cashTips}}'
           class="form-control"
           id="cashTips"
           required [(ngModel)]="shift.cashTips"
           name="cashTips">
  </div>

  <div class="form-group">
    <label><b>BAR SALES: </b></label>
    <input type="text"
           value='{{shift.barSales}}'
           class="form-control"
           id="barSales"
           required [(ngModel)]="shift.barSales"
           name="barSales">
  </div>

  <div class="form-group">
    <label><b>FOOD SALES: </b></label>
    <input type="text"
           value='{{shift.foodSales}}'
           class="form-control"
           id="foodSales"
           required [(ngModel)]="shift.foodSales"
           name="ccTips">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</div>
</form>
