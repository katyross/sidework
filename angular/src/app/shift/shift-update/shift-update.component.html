<h2>Update Shift Details</h2>

<hr/>
<form #editShift="ngForm" (ngSubmit)="updateShift(shift.id,editShift.value)">
<div *ngIf="shift">

  <div class="form-group">
    <label for="inTime">IN TIME:</label>
    <input type="text"
           class="form-control"
           id="inTime" required
           [(ngModel)]="shift.inTime"
           name="inTime">
  </div>

  <div class="form-group">
    <label for="outTime">OUT TIME: </label>
    <input type="text"
           class="form-control"
           id="outTime" required
           [(ngModel)]="shift.outTime"
           name="outTime">
  </div>

  <div class="form-group">
    <label for="payDay">PAY DAY:</label>
    <input type="text"
           class="form-control"
           id="payDay"
           required [(ngModel)]="shift.payDay"
           name="payDay">
  </div>

  <div class="form-group">
    <label><b>CC TIPS: </b></label>
    <input type="text"
           value='{{shift.ccTips}}'
           class="form-control"
           id="ccTips"
           required [(ngModel)]="shift.ccTips"
           name="ccTips">
  </div>

  <div class="form-group">
    <label><b>CASH TIPS: </b></label>
    <input type="text"
           value='{{shift.cashTips}}'
           class="form-control"
           id="cashTips"
           required [(ngModel)]="shift.cashTips"
           name="cashTips">
  </div>

  <div class="form-group">
    <label><b>BAR SALES: </b></label>
    <input type="text"
           value='{{shift.barSales}}'
           class="form-control"
           id="barSales"
           required [(ngModel)]="shift.barSales"
           name="barSales">
  </div>

  <div class="form-group">
    <label><b>FOOD SALES: </b></label>
    <input type="text"
           value='{{shift.foodSales}}'
           class="form-control"
           id="foodSales"
           required [(ngModel)]="shift.foodSales"
           name="foodSales">
  </div>

    <div class="form-group">
      <label><b>WORKPLACE: </b></label>
  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect"
          required [(ngModel)] = "shift.restaurant" name="restaurant">
    <option
            *ngFor="let aRestaurant of restaurantList"
            [ngValue]="aRestaurant">
      {{aRestaurant.name}}
    </option>
  </select>
    </div>

  <button type="submit" class="btn btn-success">Submit</button>
</div>
</form>
